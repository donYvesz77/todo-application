<div class="container-fluid img-responsive background-image">
	<div class="row">
		<nav class="navbar-background">
			<div class="container">
				<!-- <a ui-sref="about" class="nav-link">About</a> -->
				<img src="../images/todo-logo.png" alt="" style="width: 10%; min-width: 50px; margin: 1em;">
			</div>			
		</nav>

		<div class="container">
			<section class="cd-intro">
				<h1 class="cd-headline clip">
					<p class="font-size-0-2-5em font-weight-500">What do I have to do</p>
					<span class="cd-words-wrapper">
						<b class="is-visible">Make my bed.</b>
						<b>Clean my room.</b>
						<b>Wash the dishes.</b>
						<b>Clean my room.</b>
						<b>Wash the car.</b>
						<b>Make some breakfast.</b>
					</span>
				</h1>
			</section> <!-- cd-intro -->
		</div>
	</div>
</div>
<div class="container" style="padding-top: 1em;">
	<form ng-submit="createTask()" method="post">
		<div class="col-md-10 col-sm-10 col-xs-12" style="padding: 1em 0px;">
			<input type="text" class="form-control todos__create-input" placeholder="What do I need to do"  ng-model="createTaskInput" style="width: 100%" />
		</div>	
		<div class="col-md-2 col-sm-2 col-xs-12 text-left" style="padding: 1em 0.6em;">
			<button class="btn btn-success todos__create-button btn-block">Create Task</button>
		</div>		

		<table class="table table-striped table-nonfluid table-100">
			<tr>
				<th style="font-weight: 600;">Completed</th>
				<th class="text-left" style="font-weight: 600;">Task</th>
				<th style="font-weight: 600;">Actions</th>
			</tr>
			<tr ng-repeat="todo in todos">
				<td><input type="checkbox" class="todos__checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)"></td>
				<td class="text-left">
					<span class="todos__task" ng-class="{'todos__task--completed': todo.isCompleted}" ng-if="!todo.isEditing">{{todo.task}}</span>
					<form ng-submit="todo.updateTask(todo)">
						<input ng-if="todo.isEditing" class="form-control todos__update-input" ng-value="todo.task" ng-model="todo.updatedTask" type="text">
					</form>
				</td>
				<td>
					<button class="btn btn-info btn-block" ng-click="onEditClick(todo)" ng-if="!todo.isEditing">Edit</button>
					<button class="btn btn-delete btn-block" ng-if="!todo.isEditing" ng-click="deleteTask(todo)">delete</button>

					<button class="btn btn-primary btn-block" ng-click="updateTask(todo)" ng-if="todo.isEditing">Save</button>
					<button class="btn btn-default btn-block" ng-if="todo.isEditing" ng-click="onCancelClick(todo)">Cancel</button>
				</td>
			</tr>
		</table>
	</form>
</div>
